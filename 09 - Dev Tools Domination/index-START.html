<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log("hello");
    
    // Interpolated
    console.log("I am a %s person", "awesome");

    // Styled
    console.log('%c This is styled','font-size: 20px; background:blue');
    

    // warning!
    console.warn('This is warning man');
    

    // Error :|
    console.error('This is what error look like');
    

    // Info
    console.info('This is info');

    // Testing
    console.assert(1 === "1");

    // clearing
    console.clear()

    // Viewing DOM Elements
    const p = document.querySelector('p');
    console.dir(p)

    // Grouping together
    dogs.forEach(dog => {
      console.group(`${dog.name}`);
      // anything inbetween
        console.log(`${dog.name}`, `${dog.age}`);
        console.log(`${dog.age}`);        
      console.groupEnd(`${dog.name}`);
      
    });

    // counting
    console.count("Bhuwan");
    console.count("Bhuwan");
    console.count("Sapkota");
    console.count("Bhuwan");
    console.count("Bhuwan");
    console.count("Sapkota");
    console.count("Sapkota");
    console.count("Sapkota");
    console.count("Bhuwan");


    // timing
    console.time("fetching data");
    fetch('https://api.github.com/users/sapkotab')
    .then(data => data.json)
    .then(data =>{
      console.timeEnd('fetching data');
      console.log(data);  
    })

    console.table(dogs);

  </script>
</body>
</html>
